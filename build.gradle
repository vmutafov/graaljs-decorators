plugins {
    id 'java'
    id 'application'
}

group 'com.vmutafov'
version '1.0-SNAPSHOT'

application {
    mainClass = 'com.vmutafov.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.vmutafov.Main'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.graalvm.js:js:22.3.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}